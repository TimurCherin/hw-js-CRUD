<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Movies</h1>
    <div class="form_wrap">
        <form class="add-movie__form">
          <input
            type="text"
            placeholder="title"
            class="add-movie__input"
            name="title"
          />
          <input
            type="text"
            placeholder="genre"
            class="add-movie__input"
            name="genre"
          />
          <input
            type="text"
            placeholder="director"
            class="add-movie__input"
            name="director"
          />
          <input
            type="text"
            placeholder="year"
            class="add-movie__input"
            name="year"
          />
          <button class="add_movie__btn" type="submit">Add movie</button>
        </form>
      </div>
      <div class="backdrop hide">
        <div class="modal">
            <button type="button" class="close-btn">X</button>
            <form class="modal-form">
              <input
              type="text"
              placeholder="title"
              class="add-movie__input title"
              name="title"
            />
            <input
              type="text"
              placeholder="genre"
              class="add-movie__input genre"
              name="genre"
            />
            <input
              type="text"
              placeholder="director"
              class="add-movie__input director"
              name="director"
            />
            <input
              type="text"
              placeholder="year"
              class="add-movie__input year"
              name="year"
            />
                <button class="submit-btn submit-button" type="submit">Edit info</button>
            </form>
        </div>
    </div>
      <ul class="movie_list"></ul>
    <script src="./index.js" type="module"></script>
</body>
</html>
