<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Movies</h1>
    <div class="form_wrap">
        <form class="add-movie__form">
          <input
            type="text"
            placeholder="title"
            class="add-movie__input"
            name="title"
          />
          <input
            type="text"
            placeholder="genre"
            class="add-movie__input"
            name="genre"
          />
          <input
            type="text"
            placeholder="director"
            class="add-movie__input"
            name="director"
          />
          <input
            type="text"
            placeholder="year"
            class="add-movie__input"
            name="year"
          />
          <button class="add_movie__btn" type="submit">Add movie</button>
        </form>
      </div>
      <ul class="movie_list"></ul>
    <script src="./index.js" type="module"></script>
